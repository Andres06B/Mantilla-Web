    <!-- Contenedor de íconos más compacto -->

        <!-- Línea superior -->
        <div class="w-full h-[2px] bg-[#9f151c] group-hover:bg-[#7a1116] transition-all duration-300 origin-left"
             [class]="menuOpen ? 'rotate-45 translate-y-[6px] w-full' : ''"></div>
        
        <!-- Línea media -->
        <div class="w-4/5 h-[2px] bg-[#9f151c] group-hover:bg-[#7a1116] transition-all duration-300 ml-auto"
             [class]="menuOpen ? 'opacity-0 translate-x-2' : ''"></div>
        
        <!-- Línea inferior -->
        <div class="w-3/5 h-[2px] bg-[#9f151c] group-hover:bg-[#7a1116] transition-all duration-300 origin-left ml-auto"
             [class]="menuOpen ? '-rotate-45 -translate-y-[6px] w-full' : ''"></div>
        
        <!-- Ícono de cierre (X) - Versión superpuesta -->
        <div class="absolute inset-0 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300"
             [class]="menuOpen ? 'opacity-100' : 'opacity-0'">
            <div class="absolute w-full h-[2px] bg-[#9f151c] group-hover:bg-[#7a1116] rotate-45"></div>
            <div class="absolute w-full h-[2px] bg-[#9f151c] group-hover:bg-[#7a1116] -rotate-45"></div>
        </div>
    </div>
